<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focarium - Site Maintenance</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('background-image.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay for better text visibility */
      z-index: -1; /* Place it behind content */
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      z-index: 1; /* Ensure itâ€™s above the overlay */
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    form {
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: calc(100% - 22px);
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Focarium is Moving</h1>
    <p>We are moving to a new location and will have our site back up by the end of the month.</p>
    <p>Thank you for your patience!</p>
    <form action="https://example.com/subscribe" method="POST">
      <label for="email">Sign up for our newsletter:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
      <input type="submit" value="Subscribe">
    </form>
  </div>
</body>
</html>
